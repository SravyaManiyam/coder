<html>
<head>
<style>
     *{
        color:orangered;
    }
    fieldset
    {
     background-color: aqua;   
    }
    
    .class{
        background-color:yellow;color:green;
    }

        color: blueviolet;

<body>
<fieldset><legend align="center"><font size="5" color="red">Register with us...</font></legend>
<form>
<table cellspacing="8" cellpadding="8"> 
<tr>	
<td rowspan="19">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
<td><label><b>UserName:</b></label></td>
<td><input type="text" placeholder="Enter Name here"></td>
</tr>
<tr>
<td><label><b>EmailId:</b></label></td>
<td><input type="email" placeholder="Enter your EmailId here"></td>
</tr>
<tr>
<td><label><b>PhoneNumber:</b></label></td>
<td><input type="number" placeholder="Enter your Mobile Number"></td>
</tr>
<td><label><b>DOB:</b></label></td>
<td><input type="date"></td>
</tr>
<td><label><b>Gender:</b></label></td>
<td><input type="radio" name="Gender" value="Male">Male
<input type="radio" name="Gender" value="Female">Female
<input type="radio" name="Gender" value="Others">Others</td>
</tr>
<td><label><b>Languages known:</b></label></td>
<td><input type="checkbox">Telugu
<input type="checkbox">Hindi
<input type="checkbox">Tamil
<input type="checkbox">English</td>
</tr>
<tr>
<td><label><b>Password:</b></label></td>
<td><input type="password" placeholder="Enter your password"></td>
</tr>
<tr>
<td class="cls"><label><b>Time Of Arrival</b></label></td>
<td><input type="time"></td>
</tr>
<tr>
<td><label><b><font color="green"></font>Telephone Number</b></label></td>
<td><input type="tel" placeholder="Enter Telephone no"></td>
</tr>
<td><label><b>Date & Time Of joining</b></label></td>
<td><input type="datetime-local"></td>
</tr>
<tr>            
<td><label><b>Upload Your Resume</b></label></td>
<td><input type="file"></td>
</tr>
<tr>
<td><label><b>Choose your Fav color</b></label></td>
<td><input type="color"></td>
</tr>
<tr>
<td><label><b>Share Your LinkrdIn Profile</b></label></td>
<td><input type="url" placeholder="linkedIn Profile"></td>
</tr>
<tr>
<td><p><b>Rate us</b></p>
<td><input type="range" min="0 max="10">
</tr>
<tr>
<td><p><b>Select Course</b></p></td>
<td><select>
<option>CSE</option>
<option>ECE</option>
<option>IT</option>
<option>EEE</option>
<option>MECH</option>
<option>CIVIL</option>
<option>AGRICULTURE</option>
</select>
</tr>
<tr>
<td><label><b>Your Location</b></label></td>
<td><input list="city">
<datalist id="city">
<option>Hyderabad</option>
<option>Vijayawada</option>
<option>Warangal</option>
<option>Khammam</option>
<option>Rajamandri</option>
<option>Banglore</option>
<option>pune</option>
<option>Nalgonda</option>
<option>Trupati</option>
<option>Nellore</option>
<option>Rayalasema</option>
<option>Khadapa</option>
<option>Chitoor</option>
</datalist></td>
<tr>
<td><input type="image" src="submit.jpeg" width="50" height="45"></td>
<td><input type="reset" style="background-color:blue;color:white"></td>
</tr>
<div>
<iframe src="http://www.brecw.ac.in/" height="300" width="300"></iframe>

</div>
</table>
</form>
</feildset>

</html>
